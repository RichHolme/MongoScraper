<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>

    <link rel="stylesheet" type="text/css" href="./style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> 

  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">News Scraper</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a id="savedHome" class="nav-link" href="/saved">Saved Articles <span class="sr-only">(current)</span></a>
            </li>
            <button id="scrapeBtn" class="btn btn-outline-danger my-2 my-sm-0">Scrape New Articles</button>         
           </ul>
        </div>
      </nav>

    <div class="row">
      <img id="backgroundImg" src="./images/news.jpg">
    </div>
    <div>
      <!-- <div id="articlesHeader" align="center">Articles</div> -->
      <div id="row">
        <div id="articles"></div>
        <!-- <div id="link"></div> -->
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div id="modaltxt"></div>
          </div>
          <div class="modal-footer">
            <!-- <button id="saveNote" type="button" class="btn closeBtn btn-primary">Save note</button> -->
            <button type="button" class="btn btn-primary closeBtn" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="saveArticle" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Article Saved!</h5>
            <button type="button" class="closeBtn close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn closeBtn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="./resources/plugins/jQuery/jQuery-2.1.4.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
